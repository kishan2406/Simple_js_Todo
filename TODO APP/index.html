<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet", href="index.css">
    <script src="https://kit.fontawesome.com/0757d9e81c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placehoder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>

        <ul class="todoList">
           <!-- data will come from local storage  -->
          
        </ul>

        <div class="footer">
            <span>You have <span class="pendingNumber"></span> pending tasks</span>
            <button>Clear All</button>
            
        </div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
